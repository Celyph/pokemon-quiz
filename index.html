<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
    <script src="https://kit.fontawesome.com/cda8ad205f.js"></script>
    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>

</head>

<body>
    <div class="start_btn"><button onclick="StartBox()">Start Quiz</button></div>

    <!--START info box-->
    <div class="start_box" id="start_box">
        <div class="quiz_title">
            <span>QUIZ INFO</span>
        </div>

        <div class="info">
            During this quiz you will answer questions in a specified time. You will get points based on correct
            answers, and lose time for wrong answers.
        </div>


    </div>

    <div class="buttons">
        <button class="continue_btn" id="continue_button" onclick="Continue(); QuizBox(); showQuestions(0); queCounter(que_numb);">Continue</button>
        <button class="restart_btn" id="restart_button" onclick="HideBox()">Restart</button>
    </div>

    <div class="quiz_box" id="quiz_box">
        <header>
            <div class="title">Time Remaining</div>
                    <div class="timer">
                        <div class="timer_txt">Time</div>
                        <div class="timer_time">15</div>
                    </div>
        </header>
        <section>
            <div class="que_text">
            <!--<span>Which Pokemon is referred to as the Wish Pokemon?</span>-->
            </div>
            <div class="answer_list">
                <!-- <div class="answer"><span>Whiscash</span>
                    <div class="correct"><i class="fa-solid fa-check" style="color: #00d60e;"></i></div>
                </div>

                <div class="answer"><span>Jirachi</span>
                    <div class="wrong"><i class="fa-solid fa-xmark" style="color: #c70000"></i></div>
                </div>

                <div class="answer"><span>Staravia</span></div>


                <div class="answer"><span>Shinx</span></div> -->
            </div>
        </section>

        <footer>
            <div class="total_que">
                <!-- <span><p>2</p>of<p>5</p>Questions</span> -->
            </div>

        </footer>
    </div>

    <button class="next_btn" onclick="nextQuestion()">Next Question</button>

    <div class="result-box">
        <div class="icon">
            <i class="fa-solid fa-crown"></i>
        </div>
        <div class="ta-da">Quiz sucessfully completed!</div>
        <div class="score">
            <span>You got <p>2</p> out of <p>5</p> questions correct.</span>
        </div>
        <div class="buttons">
            <button class="restart_btn">Restart Quiz</button>
        </div>
    </div>



</body>

</html>
